{% extends "eduprod/layout.html" %}
{% load static %}
{% block body %}


    <link href="{% static 'eduprod/styles.css' %}" rel="stylesheet">
    <script src="{% static 'eduprod/test.js' %}" defer></script>

        <main>
            <div class="container" id="navbar"> <!-- Container for the main content -->
                <section class="section">
                    <!-- Content for the first section goes here -->
                    <div class="flashcard-container">
                        <div class="flashcard">
                            <div class="front">
                                <h2>Welcome to Revision</h2>
                                <button class="flip-button" onclick="flipCard(this)">Click to begin</button>
                            </div>
                            <div class="back">
                                <h2>Phonetic Alphabet</h2>
                                <button id="startQuiz"onclick="startQuiz()">Start</button>
                                <div id="quiz-container" style="display:none;">
                                    {% for question in questions %}
                                        <div class="question">
                                            <p><strong>Question:</strong> {{ question.text }}</p>
                                            <button onclick="showAnswer(this)">Show Answer</button>
                                            <p class="answer" style="display:none;"><strong>Answer:</strong> {{ question.answer }}</p>
                                        </div>
                                    {% endfor %}
                            </div>
                        </div>
                        <body>

                            
                        </body>
                    </div>
                    </div>
                    <script>
                        var currentQuestionIndex = 0;
                        var questions = document.getElementsByClassName('question');

    function startQuiz() {
        document.querySelector('.flashcard').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        showCurrentQuestion();
    }

    function showCurrentQuestion() {
        if (currentQuestionIndex < questions.length) {
            questions[currentQuestionIndex].style.display = 'block';
        } else {
            alert('Quiz finished!!!!');
        }
    }

    function showAnswer(button) {
        var answer = button.nextElementSibling;
        answer.style.display = 'block';
        button.style.display = 'none';
    }
                    </script>
                  
            </div>
        </main>
        
            
     
        
        <!-- Including the JavaScript file using Django template syntax -->
        
    </body>
</html>
{% endblock %}
