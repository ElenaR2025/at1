<body>
<br>
<br>
<div class = "container">
    <div id="words">
        <div class="word" draggable="true" ondragstart="drag(event)">Alpha</div>
        <div class="word" draggable="true" ondragstart="drag(event)">Charlie</div>
        <div class="word" draggable="true" ondragstart="drag(event)">Bravo</div>
    </div>
    <div id ="descriptions">
        <div class = "description" data-word ="Alpha" ondrop="drop(event)" ondragover="allowDrop(event)">Meaning of A
        <p class ="message"></p>
        <P class="dropped-word"></P>
        </div>
        <div class = "description" data-word ="Bravo" ondrop="drop(event)" ondragover="allowDrop(event)">Meaning of B
            <p class ="message"></p>
            <P class="dropped-word"></P>
        </div>
        <div class = "description" data-word ="Charlie" ondrop="drop(event)" ondragover="allowDrop(event)">Meaning of C
            <p class ="message"></p>
            <P class="dropped-word"></P>
        </div>
    </div>
</div>
<script src="{% static 'eduprod/Quiz.js' %}" ></script>
