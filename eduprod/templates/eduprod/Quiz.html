{% load static %} <!-- Load the static files tag from Django -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design meta tag -->
    <title>Matching Words to their Phonetic Letter</title> <!-- Title of the webpage -->
    <link href="{% static 'eduprod/content.css' %}" rel="stylesheet"> <!-- Link to the CSS stylesheet for content -->
    <link href="{% static 'eduprod/Quiz.css' %}" rel="stylesheet"> <!-- Link to the CSS stylesheet for quiz -->
</head>
<nav>
    <ul>
        <li><a href="#">Home</a></li> <!-- Navigation link to the Home page -->
        <li><a href="{% url 'eduprod:content' %}">Content</a></li> <!-- Navigation link to the Content page -->
        <li><a href="{% url 'eduprod:Revision' %}">Revision</a></li> <!-- Navigation link to the Revision page -->
        <li><a href="#">Results</a></li> <!-- Navigation link to the Results page -->
        <li><a href="{% url 'login' %}">Logout</a></li> <!-- Navigation link to the Logout page -->
    </ul>
</nav>
<body>
<br>
<br>
<div class="container"> <!-- Container for the quiz content -->
    <div id="words"> <!-- Container for the draggable words -->
        <div class="word" draggable="true" ondragstart="drag(event)">Alpha</div> <!-- Draggable word -->
        <div class="word" draggable="true" ondragstart="drag(event)">Charlie</div> <!-- Draggable word -->
        <div class="word" draggable="true" ondragstart="drag(event)">Bravo</div> <!-- Draggable word -->
    </div>
    <div id="descriptions"> <!-- Container for the drop zones with descriptions -->
        <div class="description" data-word="Alpha" ondrop="drop(event)" ondragover="allowDrop(event)">Meaning of A
            <p class="message"></p> <!-- Message for feedback -->
            <p class="dropped-word"></p> <!-- Container for the dropped word -->
        </div>
        <div class="description" data-word="Bravo" ondrop="drop(event)" ondragover="allowDrop(event)">Meaning of B
            <p class="message"></p> <!-- Message for feedback -->
            <p class="dropped-word"></p> <!-- Container for the dropped word -->
        </div>
        <div class="description" data-word="Charlie" ondrop="drop(event)" ondragover="allowDrop(event)">Meaning of C
            <p class="message"></p> <!-- Message for feedback -->
            <p class="dropped-word"></p> <!-- Container for the dropped word -->
        </div>
    </div>
</div>
<script src="{% static 'eduprod/Quiz.js' %}"></script> <!-- Link to the JavaScript file for the quiz -->

<button class="reset" onclick="resetGame()" style="margin-top: 20px; width: 200px; color: blueviolet; background-color: white; border: 4px solid blueviolet; border-style: dashed; font-family: fantasy; font-size:20px; padding: 5px; transition: all 0.3s; position:absolute; top:75%; right:100px">Reset Game</button> <!-- Button to reset the game -->

<footer>
    <div class="container"> <!-- Container for the footer content -->
        <a href="#" class="button">Contact Us</a> <!-- Button for contact -->
    </div>
    <div class="footer-content">
        <p>&copy; 2024 PHSACU</p> <!-- Footer copyright text -->
        <ul>
            <li><a href="#">Home</a></li> <!-- Footer navigation link to Home -->
            <li><a href="#">Revision</a></li> <!-- Footer navigation link to Revision -->
            <li><a href="#">Contact</a></li> <!-- Footer navigation link to Contact -->
        </ul>
    </div>
</footer>
</body>
</html>
